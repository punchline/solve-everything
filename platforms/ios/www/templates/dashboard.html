<ion-view title="Dashboard" hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header" ng-controller="NewsController">
  	<ion-refresher pulling-text="Pull to refresh..." on-refresh="loadNews()"></ion-refresher>
  
    <div class="list card" ng-repeat="post in posts">

        <div class="item item-avatar">
          <img src="{{post.user.avatar}}">
          <h2>{{post.user.name}}</h2>
          <p>{{post.date}}</p>
        </div>

        <div class="item item-body">
          <img class="full-image" src="{{post.image}}">
          <p>
            {{post.content}}
          </p>
          <p>
            <a href="#" class="subdued">{{post.likes}} Like</a>
            <a href="#" class="subdued">5 Comments</a>
          </p>
        </div>

        <div class="item tabs tabs-secondary tabs-icon-left">
          <a class="tab-item" href="#">
            <i class="icon ion-thumbsup"></i>
            Like
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-chatbox"></i>
            Comment
          </a>
          <a class="tab-item" href="#">
            <i class="icon ion-share"></i>
            Share
          </a>
        </div>

      </div>
    
  </ion-content>
</ion-view>
